<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Exam Form</title>
</head>

<body>
    <header class="header">
        <h1 id="title" style="text-align: center;">Question about JavaScript</h1>
        <p id="description" class="description" style="text-align: center;">
            Thanks for your support
        </p>
    </header>
    <form id="survey-form">
        <div id="div1" class="form-group">
            <p class="level-title">1. What is OOP?</p>
            <input type="text" id="question1" class="form-control" placeholder="Enter your ans here..."
                style="height: 30px;">
        </div>
        <div id="div2" class="form-group">
            <p class="level-title">2. In OOP's public, private & protected are</p>
            <div id="question2">
                <label>
                    <input type="radio" name="oop" value="Class"/>
                    Class
                </label>
                <label>
                    <input type="radio" name="oop" value="Access Modifiers"/>
                    Access Modifiers
                </label>
                <label>
                    <input type="radio" name="oop" value="Interfaces"/>
                    Interfaces
                </label>
                <label>
                    <input type="radio" name="oop" value="Method signature"/>
                    Method signature
                </label>
            </div>
        </div>
        <div id="div3" class="form-group">
            <p class="level-title">3. Which programming language is object-oriented?</p>
            <div id="question3">
                <label>
                    <input type="checkbox" name="language" value="Javascript"/>
                    Javascript
                </label>
                <label>
                    <input type="checkbox" name="language" value="Java"/>
                    Java
                </label>
                <label>
                    <input type="checkbox" name="language" value="C"/>
                    C
                </label>
                <label>
                    <input type="checkbox" name="language" value="PHP"/>
                    PHP
                </label>
            </div>
        </div>
        <div id="div4" class="form-group">
            <p>4. Explain the concept of constructor</p>
            <textarea id="question4" class="input-textarea" placeholder="Enter your ans here..."></textarea>
        </div>
        <div id="div5" class="form-group">
            <button type="button" id="submit" class="submit-button" onclick="myFunction()">
                Submit
            </button>
        </div>
    </form>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
